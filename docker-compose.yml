version: '3'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    volumes:
      - ./api:/usr/src/app
    ports:
      - 3000:3000
    environment:
      RACK_ENV: development
      RAILS_ENV: development
      APP_DATABASE_HOST: db
      APP_DATABASE_USER: app
      APP_DATABASE_PASSWORD: 3x4mpl3p4S5w3Rd
    depends_on:
      - db
    networks:
      - app-tier
    links:
      - db:db


  db:
    build:
      context: ./db
      dockerfile: Dockerfile.dev
    volumes:
      - ./db/data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: app_development
      POSTGRES_USER: app
      POSTGRES_PASSWORD: 3x4mpl3p4S5w3Rd
    networks:
      - app-tier


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    user: node
    working_dir: /home/node/app
    volumes:
      - ./frontend:/home/node/app
    ports:
      - 8080:8080
    command: npm run dev
    environment:
      HOST: '0.0.0.0'

networks:
  app-tier:
    driver: bridge
